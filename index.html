
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vercel blob</title>
<style>
  #textBox {
    width: 95%;
    height: 200px;
    background-color: #444;
    color: #fff;
  }
</style>
</head>
<body>
<div id="header-box">
  <h2> My Notes <h2>
<textarea id="textBox"></textarea>
<button id="pasteCopyButton">Update Blob</button>

<script>
// Accessing elements
const textBox = document.getElementById("textBox");
const pasteCopyButton = document.getElementById("pasteCopyButton");

// Function to update blob with a delay
const updateBlobWithDelay = (text) => {
  setTimeout(() => {
    // Access Vercel Blob token from environment variable
    const blobToken = process.env.BLOB_READ_WRITE_TOKEN;

    // Create a new Blob with the text content
    const blob = new Blob([text], { type: "text/plain" });

    // Update the blob storage using Vercel Blob SDK
    fetch("/api/update-blob", {
      method: "POST",
      headers: {
        Authorization: `Bearer ${blobToken}`,
      },
      body: blob,
    })
      .then((response) => {
        if (response.ok) {
          console.log("Blob updated successfully!");
        } else {
          console.error("Error updating blob:", response.statusText);
        }
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  }, 1000); // Delay of 1 second
};

// Fetch initial text from blob storage on page load
fetch("/api/get-blob")
  .then((response) => response.text())
  .then((text) => {
    textBox.value = text;
  })
  .catch((error) => {
    console.error("Error fetching blob content:", error);
  });

// Event listeners for textbox changes and button click
textBox.addEventListener("input", () => {
  updateBlobWithDelay(textBox.value);
});

pasteCopyButton.addEventListener("click", () => {
  updateBlobWithDelay(textBox.value);
});

</script>
</body>
</html>
