<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Example</title>

<style>
  body {
    color: #fff;
    background-color: #222;
}
</style>
</head>
<body>
    
    <h1>Fetch Data Example</h1>
<button onclick="fetchData()">GET</button>
    <script>
        async function fetchData() {
            const shortUrl = "/your-short-url"; // Replace with your actual short URL
          //  const root = "rootValue"; // Replace with your actual root value
          //  const dir = "dirValue"; // Replace with your actual directory value
            const cookie = "234333"; // Assign "234333" to the value of "cookie"

            const queryString = new URLSearchParams({ app_id: "250528", shorturl: shortUrl.slice(1), root, dir }).toString();

            try {
                const response = await fetch("https://www.terabox.com/share/list?" + queryString, {
                    method: "GET",
                    headers: { Cookie: cookie },
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch data");
                }

                const data = await response.json();
                console.log("Response data:", data);

                if (data.errno !== 0) {
                    throw new Error("Failed to get data");
                }

                // Process your data here as needed
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Call the fetchData function when the page loads
        fetchData();
    </script>
</body>
</html>
