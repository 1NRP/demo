<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONify TextBox</title>
</head>
<body>
    <textarea id="inputBox" rows="14" cols="50"></textarea><br>
    <button onclick="submitData()">Submit</button>

    <script>
        function submitData() {
            // Get the value from the textbox
            const textBoxValue = document.getElementById('inputBox').value;

            // Split the value into an array of lines
            const lines = textBoxValue.split('\n');

            // Create a JSON object from the lines
            const jsonObject = {};
            lines.forEach(line => {
                const [key, value] = line.split(':').map(item => item.trim());
                if (key && value) {
                    jsonObject[key] = value;
                }
            });

            // Send the JSON object in a POST request
            fetch(`https://infinite-marten-44102.upstash.io/`, {
  headers: {
    Authorization: `Bearer AaxGAAIncDFlMjY0YWNiYWJiYzU0OWE1ODc0NzQ4YTE3MTNhOTMwYXAxNDQxMDI`,
  },
  body: '["HSET", "TeraBox-Links", "hnjhnj", "77y8yhhiohijh"]',
  method: 'POST',
})
  .then((response) => response.json())
  .then((data) => console.log(data));
            fetch(`https://infinite-marten-44102.upstash.io`, {
                headers: {
                    Authorization: `Bearer AaxGAAIncDFlMjY0YWNiYWJiYzU0OWE1ODc0NzQ4YTE3MTNhOTMwYXAxNDQxMDI`,
                    'Content-Type': 'application/json'
                },
      
    </script>
</body>
</html>
