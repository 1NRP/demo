<body>
<!--
<h4>
Type @@ to consider texts after it as "Last Note" and save the texts.
In case of long texts containing \n\n , copy the text and paste in the deleteBox.
Keyboard Shortcuts: Fetch Notes: "ArrowRight + ArrowDown", Save Notes: "ArrowRight + ArrowUp"</h4>
-->
    <h2> Nihar's&nbspCloud&nbspNotes <h2>
    <textarea id="textBox"></textarea> 
    <button id="deleteBtn" onclick="deleteNote()">DELETE</button>
    <button id="saveButton" onclick="saveNotes()">SAVE</button>
    <button id="getNotes" onclick="fetchNotes()">VIEW</button>
    <textarea id="deleteBox"></textarea>

<script>
// Auto expand deleteBox if texts overflow to properly see what will be deleted.
document.addEventListener('DOMContentLoaded', function() {
  const textarea = document.getElementById('deleteBox');
  
  textarea.addEventListener('input', function() {
    this.style.height = 'auto'; // Reset the height
    this.style.height = this.scrollHeight + 'px'; // Set the height to the scroll height
  });
  
  // Trigger input event to adjust height if there's initial content
  textarea.dispatchEvent(new Event('input'));
});

// Show "Last Note Saved" alert when "OK" response (200) is received from the server.
function showAlert() {
   const alertBox = document.createElement('div');
   alertBox.className = 'alert';
   alertBox.textContent = '☑️ Last Note Saved';
   document.body.appendChild(alertBox);
   setTimeout(() => {
   alertBox.remove();
   }, 1000);
}

// Save the Last Line (LL) in "Cloud_Message" storage.
    async function saveNotes() {
      const textarea = document.getElementById('textBox');
      const textValue = textarea.value.trim();
      const lines = textValue.split('@@');
      const lastSentence = lines[lines.length - 1].trim();
        if (lastSentence) {
            try {
                const response = await fetch('/api/saveNote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify([lastSentence]),
                });

                if (response.ok) {
                    console.log('Note sent to Vercel KV.');
                    showAlert();
                } else {
                    const errorData = await response.json();
                    console.error('Error from server:', errorData.error);
                }
            } catch (error) {
                console.error('Error sending note to Vercel KV:', error);
            }
        }
    }

// Retrive the texts on page load
function fetchNotes() {
    fetch(`https://infinite-marten-44102.upstash.io/`, {
            headers: {
                Authorization: `Bearer AqxGAAIgcDERzC1gQ7mirZ5rFhmB56tN7R-uu2PRqgo3nIJ11kO5vQ`,
            },
            body: '["LRANGE", "Cloud_Message", "0", "-1"]',
            method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
            let lines = [];
            data.result.forEach((jsonString, index) => { // Add index parameter here
                let parsedObject = JSON.parse(jsonString);
                for (const key in parsedObject) {
                    if (parsedObject.hasOwnProperty(key)) {
                        lines.push(`${index}: ${parsedObject[key]}`);
                    }
                }
            });
            const result = lines.join('\n\n');
            const textbox = document.getElementById('textBox');
            textbox.value = result;
        })
        .catch(error => {
            console.error('Error fetching or parsing data:', error);
        });
}
// fetchNotes();

// Keyboard Shortcuts for different Functions
let arrowRightPressed = false;
document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowRight") {
        arrowRightPressed = true;
    }
    
    if (arrowRightPressed) {
        if (event.key === "ArrowUp") {
            saveNotes();
        } else if (event.key === "ArrowDown") {
            fetchNotes();
        }
    }
});

document.addEventListener("keyup", function(event) {
    if (event.key === "ArrowRight") {
        arrowRightPressed = false;
    }
});

// Function to paste specific note into deleteBox 
function pasteLineText(event) {
    var textBox = document.getElementById('textBox');
    var text = textBox.value;
    var cursorPosition = textBox.selectionStart; // Get cursor position
    var startOfLine = text.lastIndexOf('\n\n', cursorPosition - 1); // Find the start of the line
    var endOfLine = text.indexOf('\n\n', cursorPosition); // Find the end of the line

    // If no line break is found before the cursor position, start of the text
    if (startOfLine === -1) {
        startOfLine = 0;
    } else {
        startOfLine += 2; // Move past the line break
    }

    // If no line break is found after the cursor position, end of the text
    if (endOfLine === -1) {
        endOfLine = text.length;
    }

    var lineText = text.substring(startOfLine, endOfLine);

    // Paste the selected line text to the input field
       document.getElementById('deleteBox').value = lineText;
     // Trigger the play function after pasting the link
}
document.getElementById('textBox').onclick = pasteLineText;
  
</script>
