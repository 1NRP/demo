<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONify TextBox with PIN Login</title>
</head>
<body>
    <div id="loginDiv">
        <input type="password" id="pinInput" placeholder="Enter PIN" /><br>
        <button onclick="login()">Login</button>
    </div>
    
    <div id="contentDiv" style="display:none;">
        <textarea id="inputBox" rows="4" cols="50"></textarea><br>
        <button onclick="submitData()">Submit</button>
    </div>

    <script>
        // Example of a simple hash function (not for production use)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }

        // Store the hashed PIN (this should be done securely on the server)
        const correctHashedPIN = simpleHash('1234'); // Replace '1234' with your actual PIN

        function login() {
            const enteredPIN = document.getElementById('pinInput').value;
            const enteredHashedPIN = simpleHash(enteredPIN);
            if (enteredHashedPIN === correctHashedPIN) {
                document.getElementById('loginDiv').style.display = 'none';
                document.getElementById('contentDiv').style.display = 'block';
            } else {
                alert('Incorrect PIN. Please try again.');
            }
        }

        function submitData() {
            const textBoxValue = document.getElementById('inputBox').value;
            const lines = textBoxValue.split('\n');

            const jsonObject = {};
            lines.forEach(line => {
                const [key, value] = line.split(':').map(item => item.trim());
                if (key && value) {
                    jsonObject[key] = value;
                }
            });

            fetch(`https://example.com/api/set/userfashion`, {
                headers: {
                    Authorization: `Bearer koiejnjdk387637jrjddnnjid3883u`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonObject),
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
