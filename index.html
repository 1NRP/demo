
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nihar's Notes</title>
<style>
  body {
    background-color: #000;  
    color: #888;
  #textArea {
    width: 96%;
    height: 80vh;
    padding: 6px;
    font-family: sans-serif;
    font-size: 15px;
    overflow: auto;
    background-color: #1d2530;
    border: none;
    color: #b4b4b4;
    border-radius: 6px;
  }
  #header-box {
    display: flex;
    flex-direction: row;
  }
  ::placeholder {
    color: #b4b4b4;
    opacity: 2;
  }
  #saveBtn {
    background-color: #000;
    color: #b4b4b4;
    border: 2px solid #;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 10px;
    margin-left: 50vw;
  }
  h2 {
    margin: 2px;
    color: #85ade6;
    font-weight: 800;
    font-family: cursive, sans-serif;
  }
  .alert {
    position: absolute;
    top: 4vh;
    left: 50vw;
    transform: translate(-50%, -50%);
    background-color: #283555;
    color: #b4b4b4;
    padding: 5px 5px;
    border: 2px solid #888;
    border-radius: 5px;
  }
  #brightModeBtn {
    position: absolute;
    top: 98vh;
    left: 5vw;
    cursor: pointer;
    border: none;
    background-color: #444;
    color: #9999;
    Border-radius: 50%;
    text-align: center;
    padding: 6px;
    margin-left: 0px; 
  }
   /* Code for Bright-Mode toggle. */
  .brightMode {
    body {
        color: #fff;
        background-color: #000;
    }
    
    #brightModeBtn {
        color: #fff;
    }
}


</style>
</head>
<body>
<div id="header-box">
  <h2> My Notes <h2>
  <button id="saveBtn" onclick="saveNote(); showAlert()"><h2>SAVE<h2></button>
</div>
  <textarea id="textArea"></textarea>
</div>

  <button id="brightModeBtn" onclick="brightModeFunction()">☀️</button>

<script>
  // Show "Note Saved" alert when"SAVE" button is clicked
   function showAlert() {
   const alertBox = document.createElement('div');
   alertBox.className = 'alert';
   alertBox.textContent = 'Note Saved';
   document.body.appendChild(alertBox);
   setTimeout(() => {
   alertBox.remove();
   }, 1000);
 }
  
  // Caching of Notes in browser
  let textContent = "";

  function saveNote() {
    // Get the text content from the textarea
    textContent = document.getElementById('textArea').value;
    // Cache the text note in LocalStorage
    localStorage.setItem('cachedNote', textContent);
  }

  window.onload = function() {
    // Check if there's a cached note and load it
    const cachedNote = localStorage.getItem('cachedNote');
    if (cachedNote) {
      // Set the cached note in the textarea
      document.getElementById('textArea').value = cachedNote;
    }
  }

  // Bright-Mode toggle function.
    function brightModeFunction() {
    let element = document.body;
    element.classList.toggle("brightMode");
  }

</script>
</body>
</html>
